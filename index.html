<div class="guestbook-container">
    <h3>üìñ G√§stebuch</h3>
    <div class="guestbook-box" id="commentsBox"></div>
    <input type="text" id="nameInput" placeholder="Dein Name">
    <textarea id="commentInput" placeholder="Schreibe einen Kommentar..." rows="3"></textarea>
    <button onclick="saveComment()" class="dark-mode-button">üí¨ Kommentar senden</button>
</div>

<style>
    /* Button-Design */
    .dark-mode-button {
        padding: 10px 10px;
        border: none;
        background: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: transform 0.2s, opacity 0.2s;
    }
    .dark-mode-button:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }

    /* G√§stebuch Container */
    .guestbook-container {
        width: 400px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* G√§stebuch Box */
    .guestbook-box {
        width: 100%;
        height: 150px;
        overflow-y: auto;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: left;
    }

    /* Name & Kommentar Eingabe */
    #nameInput, #commentInput {
        width: 90%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    /* Kommentar Styling */
    .comment {
        background: #f1f1f1;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
        font-size: 14px;
        position: relative;
    }

    .comment .delete-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        font-size: 10px;
        padding: 2px 5px;
        border-radius: 3px;
        cursor: pointer;
        display: none; /* Standard: L√∂schen ist nicht sichtbar */
    }

    /* Dark Mode Anpassungen */
    body.dark .guestbook-container {
        background: rgba(255, 255, 255, 0.1);
    }
    body.dark .guestbook-box {
        background: #222;
        color: white;
    }
    body.dark .comment {
        background: #333;
        color: white;
    }
</style>

<script>
    // Kommentare speichern und laden
    function saveComment() {
        const name = document.getElementById("nameInput").value.trim();
        const comment = document.getElementById("commentInput").value.trim();
        if (name === "" || comment === "") {
            alert("Bitte Name und Kommentar eingeben!");
            return;
        }

        const date = new Date();
        const formattedDate = date.toLocaleString(); // Datum & Zeit

        const newComment = { name, comment, date: formattedDate };
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.push(newComment);
        comments.sort((a, b) => new Date(b.date) - new Date(a.date)); // Neueste zuerst
        localStorage.setItem("comments", JSON.stringify(comments));

        document.getElementById("nameInput").value = "";
        document.getElementById("commentInput").value = "";

        loadComments();
    }

    // Kommentare laden
    function loadComments() {
        const commentsBox = document.getElementById("commentsBox");
        commentsBox.innerHTML = "";

        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.forEach((c, index) => {
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `<strong>${c.name}</strong> - ${c.date}<br>${c.comment} 
                <button class="delete-button" onclick="deleteComment(${index})">‚ùå</button>`;

            // Falls Admin eingeloggt ist, L√∂schen-Button anzeigen
            if (isAdmin()) {
                commentDiv.querySelector(".delete-button").style.display = "inline";
            }

            commentsBox.appendChild(commentDiv);
        });
    }

    // Kommentar l√∂schen (Nur Admin)
    function deleteComment(index) {
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.splice(index, 1);
        localStorage.setItem("comments", JSON.stringify(comments));
        loadComments();
    }

    // Admin Login Funktion
    function adminLogin() {
        const password = prompt("üîë Admin-Passwort eingeben:");
        if (password === "meinSuperGeheimesPasswort") { // √Ñndere das Passwort hier!
            localStorage.setItem("isAdmin", "true");
            alert("‚úÖ Du bist jetzt als Admin eingeloggt!");
            loadComments();
        } else {
            alert("‚ùå Falsches Passwort!");
        }
    }

    // Pr√ºfen, ob Admin eingeloggt ist
    function isAdmin() {
        return localStorage.getItem("isAdmin") === "true";
    }

    // Kommentare beim Laden anzeigen
    loadComments();
</script>
