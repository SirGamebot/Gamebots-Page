<button id="darkModeToggle" class="dark-mode-button">üåô Dark Mode</button>

<!-- Besucherz√§hler -->
<div class="visitor-counter">
    Besucher: <span id="visitCount">0</span>
</div>

<script>
    const button = document.getElementById("darkModeToggle");
    const body = document.body;

    // Pr√ºft, ob Dark Mode schon aktiv ist (nach Seiten-Reload)
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark");
        button.innerHTML = "‚òÄÔ∏è Light Mode";
    }

    // Button-Event-Listener f√ºr den Dark Mode
    button.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            button.innerHTML = "üåô Dark Mode";
            localStorage.setItem("darkMode", "disabled");
        } else {
            body.classList.add("dark");
            button.innerHTML = "‚òÄÔ∏è Light Mode";
            localStorage.setItem("darkMode", "enabled");
        }
    });

    // Besucherz√§hler speichern und aktualisieren
    let visitCount = localStorage.getItem("visitCount");
    if (visitCount === null) {
        visitCount = 0;
    }
    visitCount++;
    localStorage.setItem("visitCount", visitCount);
    document.getElementById("visitCount").textContent = visitCount;
</script>
