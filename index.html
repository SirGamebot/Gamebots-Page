<script>
    // Dark Mode Toggle
    const button = document.getElementById("darkModeToggle");
    const body = document.body;

    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark");
        button.innerHTML = "‚òÄÔ∏è Light Mode";
    }

    button.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            button.innerHTML = "üåô Dark Mode";
            localStorage.setItem("darkMode", "disabled");
        } else {
            body.classList.add("dark");
            button.innerHTML = "‚òÄÔ∏è Light Mode";
            localStorage.setItem("darkMode", "enabled");
        }
    });

    // G√§stebuch-Funktion
    function saveComment() {
        const name = document.getElementById("nameInput").value.trim();
        const comment = document.getElementById("commentInput").value.trim();
        if (name === "" || comment === "") {
            alert("Bitte Name und Kommentar eingeben!");
            return;
        }

        const date = new Date().toLocaleString();
        const newComment = { name, comment, date };

        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.push(newComment);
        localStorage.setItem("comments", JSON.stringify(comments));

        document.getElementById("nameInput").value = "";
        document.getElementById("commentInput").value = "";

        loadComments();
    }

    function loadComments() {
        const commentsBox = document.getElementById("commentsBox");
        commentsBox.innerHTML = "";

        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.forEach((c, index) => {
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `<strong>${c.name}</strong> - ${c.date}<br>${c.comment} 
                <button class="delete-button" onclick="deleteComment(${index})">‚ùå</button>`;

            if (isAdmin()) {
                commentDiv.querySelector(".delete-button").style.display = "inline";
            }

            commentsBox.appendChild(commentDiv);
        });
    }

    function deleteComment(index) {
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.splice(index, 1);
        localStorage.setItem("comments", JSON.stringify(comments));
        loadComments();
    }

    function adminLogin() {
        if (prompt("üîë Admin-Passwort:") === "meinPasswort") {
            localStorage.setItem("isAdmin", "true");
            loadComments();
        }
    }

    function isAdmin() {
        return localStorage.getItem("isAdmin") === "true";
    }

    loadComments();
</script>
