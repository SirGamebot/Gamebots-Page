<script>
    const button = document.getElementById("darkModeToggle");
    const body = document.body;

    // PrÃ¼ft, ob Dark Mode schon aktiv ist (falls Seite neu geladen wird)
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark");
        button.innerHTML = "â˜€ï¸ Light Mode";
    }

    // Button-Event-Listener
    button.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            button.innerHTML = "ğŸŒ™ Dark Mode";
            localStorage.setItem("darkMode", "disabled"); // Speichert Einstellung
        } else {
            body.classList.add("dark");
            button.innerHTML = "â˜€ï¸ Light Mode";
            localStorage.setItem("darkMode", "enabled"); // Speichert Einstellung
        }
    });
</script>
