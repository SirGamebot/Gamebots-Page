<!-- Dark Mode Button -->
<button id="darkModeToggle" class="dark-mode-button">🌙 Dark Mode</button>

<h2 class="hover-text">🎉 Coole Animationen hinzugefügt! 🚀</h2>

<script>
    const button = document.getElementById("darkModeToggle");
    const body = document.body;

    // Prüft, ob Dark Mode schon aktiv ist (nach Seiten-Reload)
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark");
        button.innerHTML = "☀️ Light Mode";
    }

    // Button-Event-Listener für den Dark Mode
    button.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            button.innerHTML = "🌙 Dark Mode";
            localStorage.setItem("darkMode", "disabled");
        } else {
            body.classList.add("dark");
            button.innerHTML = "☀️ Light Mode";
            localStorage.setItem("darkMode", "enabled");
        }
    });
</script>
